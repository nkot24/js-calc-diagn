<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Kalkulātors</h1>
    <input type="text" name="1sk" id="1sk" placeholder="1skaitlis" />
    <input type="text" name="op" id="op" placeholder="darbība" />
    <input type="text" name="2sk" id="2sk" placeholder="2skaitlis" />
    <button id="btn1">Rēķināt</button>

    <script>
      document.addEventListener("click", handleClick);
      let num1 = document.getElementById("1sk");
      let operator = document.getElementById("op");
      let num2 = document.getElementById("2sk");

      function handleClick() {
        console.log("Rēķināt poga nospiesta!");
        let num1_value = num1.Value;
        let num2_value = num2.Value;
        let operator_value = operator.Value;
        switch (operator_value) {
          case "+":
            return console.log(num1_value + num2_value);

            break;
          case "-":
            return console.log(num1_value - num2_value);

          case "*":
            return console.log(num1_value * num2_value);

          case "/":
            return console.log(num1_value / num2_value);

          default:
            break;
        }
      }
    </script>
  </body>
</html>
